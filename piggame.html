<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piggame.css">
    <title>pig game</title>
</head>

<body>
    <div id="container">
        <div id="firstp" class="active">
            <div id="top1">
                <h1 id="h1" style="font-size: 40px;">
                    player1
                </h1>
                <p id="score1" style="font-size: 40px;">
                    50
                </p>
            </div>
            <div id="current1">
                <p style="color: white;font-size: 20px;">
                    current
                </p>
                <p id="currentscore1" style="color: white;font-size: 32px;">
                    0
                </p>
            </div>
        </div>
        <div id="secondp">
            <div id="top2">
                <h1 id="h2" style="font-size: 40px;">
                    player2
                </h1>
                <p id="score2" style="font-size: 40px;">
                    50
                </p>
            </div>
            <div id="current2">
                <p style="color: white;font-size: 20px;">
                    current
                </p>
                <p id="currentscore2" style="color: white;font-size: 32px;">
                    0
                </p>
            </div>
        </div>
        <div id="but">
            <button id="newgame">
                new game
            </button>
            <input type="text" id="inp" placeholder="insert number">
            <button id="start">
                start
            </button>
            <img id="imgg" src="dice-3.png">
            <div id="rh">
                <button id="roll" href="#">
                roll dice
            </button >
                <button id="hold" href="#">
                hold dice
            </button>
            </div>
        </div>
    </div>
</body>
<script src="piggame2.js "></script>

</html>
